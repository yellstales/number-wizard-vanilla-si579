<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Number Wizard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://use.typekit.net/pck0ehq.css">
</head>
<body>
  <main class="container">
      <img src="img/wizard.png" alt="Friendly wizard character" class="wizard">
      <div class="game-content">
        <div class="message-container">
          <h1 id="message-header" class="message">Letâ€™s play!</h1>
          <p id="message-paragraph" class="message">Think of a number between 1 and 1000 and I'll guess it.</p>
        </div>
        <div class="game-controls">
          <button id="lower-button" aria-label="My number is lower">Lower</button>
          <button id="correct-button" aria-label="My number is the same as the guess">Correct</button>
          <button id="higher-button" aria-label="My number is higher">Higher</button>
        </div>
      </div>
  </main>
  <footer>
    <p>Created by Yelnaz Rysbek (yrysbek) for SI579, Fall 2025</p>
  </footer>
  <script src="js/script.js" defer></script>
</body>

</html>
